<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Lawyal Tech</title>
    <style>
      /* CSS to position the chatbots */
      #chatbot-left {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
      }

      #chatbot-right {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Left Chatbot (Crisp) -->
    <div id="chatbot-left">
      <script type="text/javascript">
        window.$crisp = [];
        window.CRISP_WEBSITE_ID = "cf9c462c-73de-461e-badf-ab3a1133bdde";
        (function () {
          var d = document;
          var s = d.createElement("script");
          s.src = "https://client.crisp.chat/l.js";
          s.async = 1;
          d.getElementsByTagName("head")[0].appendChild(s);
        })();
      </script>
    </div>

    <!-- Right Chatbot (Botpress) -->
    <div id="chatbot-right">
      <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
      <script src="https://files.bpcontent.cloud/2025/03/06/13/20250306134604-8GJTNDYL.js"></script>
    </div>
  </body>
</html>
